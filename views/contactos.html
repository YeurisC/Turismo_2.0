<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".css">
    <title>Contactos</title>
</head>

<body>
    <main>
        <section class="setion-formulario-contactos">
            <h1>Contactos</h1>
            <form action="#" method="post" class="contact-form"><!-- esto es el formulario de contactos -->
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required placeholder="Juanito Pérez" class="cuadro-nombre">
                <br>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="juanito@example.com"
                    class="cuadro-email">
                <br>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required placeholder="Escribe tu mensaje aquí..."></textarea>
                <br>
                <input type="submit" value="Enviar" class="boton-enviar">
            </form><!-- aquí termina el formulario de contactos -->
        </section>
    </main>
    <footer>
        <!-- aquí va el footer -->
    </footer>
</body>

</html>
